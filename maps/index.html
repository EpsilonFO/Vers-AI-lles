<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Carte – Versailles (tuiles locales)</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="title">Carte du Château de Versailles</h1>

			<div class="search-container">
				<input type="text" id="searchInput" placeholder="Rechercher un lieu..." class="search-input">
				<div id="searchResults" class="search-results"></div>
			</div>

			<div id="mapWrapper" class="map-wrapper" aria-label="Carte des tuiles">
				<div id="tileLayer" class="tile-layer" aria-hidden="true"></div>

				<div class="map-controls" role="toolbar" aria-label="Contrôles de la carte">
					<button type="button" class="btn" aria-label="Zoomer" onclick="zoomIn()">＋</button>
					<button type="button" class="btn" aria-label="Dézoomer" onclick="zoomOut()">－</button>
					<button type="button" class="btn" aria-label="Réinitialiser la vue" onclick="resetView()">↺</button>
				</div>
			</div>
		</div>

		<script src="./map.js"></script>
	</body>
	</html>
